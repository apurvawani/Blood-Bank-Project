<html>
<head>
    <title>Registration Option</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/reg_option.css" type="text/css">
</head>
<body>
    <header> 
        <div class="nav-bar">
            <img src="./Images/icon.png" class="logo">
             <ul class="menu">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="domain_login.html">Domain Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <h1>Registration for Blood Bank</h1>
    <form class="form">
      <div>         
        <span> Name :</span>
        <input type="text" name="fname" id="button" placeholder="Enter Name">
      </div>
      <div style="padding: 6px;"></div>   
      <div>
        <span>Password</span>
        <input type="password" name="pass" id="button" placeholder="Enter Password"><br>
      </div>
      <div style="padding: 6px;"></div>                
      <div>
        <span>Address :</span>
          <input type="text" name="address" id="button" placeholder="Enter Address"><br>
      </div>
      <div style="padding: 6px;"></div>        
      <div>
        
          <span>Email :</span>
          <input type="email" name="email" id="button" placeholder="Enter Email Id"><br>
          
      </div>
      <div style="padding: 6px;"></div>
      <div>
        
          <span>Mobile No. :</span> 
          <select> <option>+91</option></select>
          <input type="number" name="mno" placeholder="Enter Mobile Number" >
        
      </div>
      <div style="padding: 6px;"></div>
      <div>
        
          <span>Capacity Of Blood Bank :</span> 
          <input type="Number" name="Units" min="0" placeholder="0" style="width: 70px"><br>
        
      </div>
      <div style="padding: 6px;"></div>
      <br>
      <br>
      <div class="registration">
        <input type="submit" value="Register">
      </div>
    </form>

</body>
</html>
