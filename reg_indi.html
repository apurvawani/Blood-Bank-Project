<body>
  <header>
    <div class="nav-bar">
      <img src="./Images/icon.png" class="logo">

  </header>
    <header>
    <h2>Registration for Individual</h2>  
    </header>
  <form class="form">
      <div>         
        <span>First Name :</span>
        <input type="text" name="fname" id="button" placeholder="Enter First Name">
      </div>
      <div>
        <span>Last Name :</span>
        <input type="text" name="lname" id="button" placeholder="Enter Last Name"><br>
      </div>   
      <div>
        <span>Password</span>
        <input type="password" name="pass" id="button" placeholder="Enter Password"><br>
      </div>                
      <div>
        <span>Address :</span>
          <input type="text" name="address" id="button" placeholder="Enter Address"><br>
      </div>
      <div>
        
          <span>Date Of Birth :</span>
          <input type="date" name="dob" id="button" placeholder="Date of Birth"><br>
        
      </div>
      <div>
        
          <span>Gender :</span>
          <span class="gender">Male <input type="radio" name="gender"></span>
          <span class="gender">Female <input type="radio" name="gender"></span>

          
        
      </div>        
      <div>
        
          <span>Email :</span>
          <input type="email" name="email" id="button" placeholder="Enter Email Id"><br>
          
      </div>
      <div>
        
          <span>Blood Group :</span>
          <input type="text" name="bldgrp" id="button" placeholder="Enter Blood Group"><br>
        
      </div>
      <div>
        
          <span>Health Issues If Any :</span>
          <input type="text" name="heliss" id="button" placeholder="Any Health Issues"><br>
        
      </div>
      <div>
        
          <span>Mobile No. :</span> 
          <select> <option>+91</option></select>
          <input type="number" name="mno" placeholder="Enter Mobile Number" >
        
      </div>
      <div class="registration">
        <input type="submit" value="Register">
      </div>
    </form>
</body>
</html>
